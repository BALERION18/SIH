<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monastery360 - Offline</title>
  <meta name="theme-color" content="#8B5CF6">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #8B5CF6;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #8B5CF6;
    }
    
    p {
      color: #a0a0a0;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      background: #8B5CF6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .retry-btn:hover {
      background: #7C3AED;
    }
    
    .offline-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">M360</div>
    <h1>You're Offline</h1>
    <p><span class="offline-indicator"></span>No internet connection detected. Please check your network and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check for online status and auto-reload
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
